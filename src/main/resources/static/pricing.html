<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - AI Test Data Generator</title>
    <style>
        body {
          font-family: system-ui, sans-serif;
          background-color: #f5f6fa;
          margin: 0;
          padding: 2rem;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        h2 { margin-bottom: 1.5rem; }

        .plans {
          display: flex;
          flex-wrap: wrap;
          gap: 1.5rem;
          justify-content: center;
        }

        .plan {
          background: white;
          border-radius: 1rem;
          padding: 1.5rem;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          width: 260px;
          text-align: center;
        }

        .plan h3 { margin-top: 0; }

        button {
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 0.75rem;
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          cursor: pointer;
        }

        button:hover { background-color: #45a049; }

        .pro-btn {
          background-color: #ff7f50;
          font-weight: bold;
        }

        .pro-btn:hover { background-color: #ff5c33; }
    </style>
</head>
<body>

<h2>Choose Your Plan</h2>

<div class="plans">
    <div class="plan">
        <h3>Free</h3>
        <p>Generate up to <b id="freeMaxRows">25</b> rows of test data</p>
        <p>JSON output only</p>
        <button onclick="window.location.href='index.html'">Current Plan</button>
    </div>

    <div class="plan">
        <h3>Pro ðŸ’Ž</h3>
        <p>Generate up to <b id="proMaxRows">500</b> rows</p>
        <p>Includes CSV export and faster generation</p>
        <p><b id="proPrice">â‚¬9.90 / month</b></p>
        <button id="buyPro" class="pro-btn">Upgrade to Pro</button>
    </div>
</div>

<script>
    let APP_CONFIG = {};

    async function loadPricingConfig() {
      try {
        const res = await fetch("/api/config");
        APP_CONFIG = await res.json();

        document.getElementById("freeMaxRows").textContent = APP_CONFIG.FREE_MAX_ROWS;
        document.getElementById("proMaxRows").textContent = APP_CONFIG.PRO_MAX_ROWS;
        document.getElementById("proPrice").textContent = `â‚¬${APP_CONFIG.PRO_PRICE_EUR.toFixed(2)} / month`;

        document.getElementById("buyPro").onclick = () => {
          window.location.href = APP_CONFIG.PRO_CHECKOUT_URL;
        };

      } catch (err) {
        console.error("Failed to load config:", err);
      }
    }

    loadPricingConfig();
</script>

</body>
</html>
